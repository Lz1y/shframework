## logback 

# log output to file -> rootRolling
log.rootRolling.appender.File=c:/Server/logs/tms_root.log
log.rootRolling.appender.rollingPolicy.FileNamePattern=c:/Server/logs/tms_root.%d{yyyy-MM-dd}.log
log.rootRolling.appender.rollingPolicy.maxHistory=0

# log output to file -> dailyRolling
log.dailyRolling.appender.File=c:/Server/logs/tms_info.log
log.dailyRolling.appender.rollingPolicy.FileNamePattern=c:/Server/logs/tms_info.%d{yyyy-MM-dd}.log
log.dailyRolling.appender.rollingPolicy.maxHistory=0

# access
log.access.appender.File=c:/Server/logs/tms_access.log
log.access.appender.rollingPolicy.FileNamePattern=c:/Server/logs/tms_access.%d{yyyy-MM-dd}.log
log.access.appender.rollingPolicy.maxHistory=0

# log output to file -> error
log.error.appender.File=c:/Server/logs/tms_error.log
log.error.appender.rollingPolicy.FileNamePattern=c:/Server/logs/tms_error.%d{yyyy-MM-dd}.log
log.error.appender.rollingPolicy.maxHistory=0

log.root.level=ERROR
log.com.shframework.level=ERROR
log.com.shframework.common.interceptor.level=INFO